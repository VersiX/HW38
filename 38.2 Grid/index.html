<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="grid-container">
            <div class="cell--big"><img src="img/1.jpg.png" alt="" class="maxed"></div>

            <div class="cell"><img src="img/2.jpg.png" alt="" class="maxed"></div>
            <div class="cell"><img src="img/3.jpg.png" alt="" class="maxed"></div>
            <div class="cell"><img src="img/4.jpg.png" alt="" class="maxed"></div>
            <div class="cell"><img src="img/5.jpg.png" alt="" class="maxed"></div>
            <div class="cell"><img src="img/6.jpg.png" alt="" class="maxed"></div>

        </div>

    </div>


    <div class="container-dark">
        <div class="cover"></div>
        <div class="grid-container--darker">

            <img src="img/7.jpg.png" alt="" class="maxed">
            <img src="img/8.jpg.png" alt="" class="maxed">
            <img src="img/9.jpg.png" alt="" class="maxed">
            <img src="img/10.jpg.png" alt="" class="maxed">
            <img src="img/11.jpg.png" alt="" class="maxed">
            <img src="img/12.jpg.png" alt="" class="maxed">
            <img src="img/13.jpg.png" alt="" class="maxed">
            <img src="img/14.jpg.png" alt="" class="maxed">
        </div>

    </div>

</body>

</html>
